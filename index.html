<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
    <style>
        h3{
            display: none;
        }
    </style>
</head>
<body>
    <center>
        <img src="https://fivethirtyeight.com/wp-content/uploads/2020/05/GettyImages-1161194037-1-e1589840315279.jpg?w=949" alt="" height="70%" width="70%" onclick="myFunction()" id="img" >  
        <h3 id="tag">Prince Shah</h3>
    </center>
<script>
    function myFunction(){
        document.getElementById("img").style.display="none"
        document.getElementById("tag").style.display="block"
    }
</script>
</body>
</html>
